<ion-content class="background">
  <div class="container-login100">
  <form #form="ngForm" (ngSubmit)="login()" class="wrap-login100">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center>
          
            <ion-item class="loginheading">
              <ion-label>ATLAS</ion-label>
            </ion-item>
            
         
          <div padding>
            <ion-item class ="items"  >
              <ion-input name="email" type="email" placeholder="Enter Your ADID"  required [(ngModel)]="username"></ion-input>
            </ion-item  >
            <ion-item class ="items"  >
              <ion-input name="password" type="password" placeholder="Password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>
          <div padding >
            <ion-button  class="loginbutton"  color ="primary" size="large" type="submit"  expand="block">Login</ion-button>
          </div>
   
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
